<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ติดต่อเรา - Chrysoberyl</title>
    <meta name="description" content="ติดต่อทีมงาน Chrysoberyl สำหรับคำถาม ข้อเสนอแนะ หรือโอกาสในการร่วมงาน">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://chrysoberyl.me/contact/">

    <link rel="icon" href="images/favicon-png.png" type="image/png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Noto+Sans+Thai:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'google-blue': '#1a73e8',
                        'google-red': '#ea4335',
                        'google-yellow': '#fbbc04',
                        'google-green': '#34a853',
                        'google-gray': {
                            DEFAULT: '#202124',
                            50: '#f8f9fa',
                            100: '#f1f3f4',
                            500: '#5f6368',
                            700: '#3c4043',
                        }
                    },
                    fontFamily: {
                        sans: ['"Google Sans"', '"Noto Sans Thai"', 'sans-serif'],
                    },
                    borderRadius: {
                        'card': '16px',
                        'pill': '100px',
                    },
                    boxShadow: {
                        'card': '0 1px 2px 0 rgba(60,64,67,.3), 0 1px 3px 1px rgba(60,64,67,.15)',
                        'card-hover': '0 1px 3px 0 rgba(60,64,67,.3), 0 4px 8px 3px rgba(60,64,67,.15)',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-white">

    <!-- Header -->
    <div id="header-container" class="min-h-[64px]"></div>

    <!-- Spacer -->
    <div class="h-4 md:h-6"></div>

    <main class="container mx-auto px-4 md:px-6 lg:px-8 max-w-[1248px] pb-20">

        <!-- Hero Section -->
        <section class="text-center py-12 md:py-16 mb-12">
            <h1 class="text-4xl md:text-5xl font-normal text-google-gray mb-6">
                ติดต่อเรา
            </h1>
            <p class="text-xl text-google-gray-500 max-w-2xl mx-auto">
                มีคำถาม ข้อเสนอแนะ หรือต้องการร่วมงานกับเรา? เราพร้อมรับฟังคุณเสมอ
            </p>
        </section>

        <!-- Contact Grid -->
        <section class="grid grid-cols-1 lg:grid-cols-2 gap-12 lg:gap-16">

            <!-- Contact Form -->
            <div>
                <h2 class="text-2xl font-normal text-google-gray mb-6">ส่งข้อความถึงเรา</h2>
                <form class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="name"
                                class="block text-sm font-medium text-google-gray mb-2">ชื่อ-นามสกุล</label>
                            <input type="text" id="name" name="name" required
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-google-blue focus:ring-2 focus:ring-google-blue focus:ring-opacity-20 outline-none transition-all"
                                placeholder="กรอกชื่อของคุณ">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-google-gray mb-2">อีเมล</label>
                            <input type="email" id="email" name="email" required
                                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-google-blue focus:ring-2 focus:ring-google-blue focus:ring-opacity-20 outline-none transition-all"
                                placeholder="your@email.com">
                        </div>
                    </div>

                    <div>
                        <label for="subject" class="block text-sm font-medium text-google-gray mb-2">หัวข้อ</label>
                        <select id="subject" name="subject"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-google-blue focus:ring-2 focus:ring-google-blue focus:ring-opacity-20 outline-none transition-all bg-white">
                            <option value="">เลือกหัวข้อที่ต้องการติดต่อ</option>
                            <option value="general">คำถามทั่วไป</option>
                            <option value="feedback">ข้อเสนอแนะ</option>
                            <option value="partnership">ร่วมงาน / Partnership</option>
                            <option value="advertising">โฆษณา / Sponsored</option>
                            <option value="press">สื่อมวลชน / Press</option>
                            <option value="other">อื่นๆ</option>
                        </select>
                    </div>

                    <div>
                        <label for="message" class="block text-sm font-medium text-google-gray mb-2">ข้อความ</label>
                        <textarea id="message" name="message" rows="5" required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-google-blue focus:ring-2 focus:ring-google-blue focus:ring-opacity-20 outline-none transition-all resize-none"
                            placeholder="เขียนข้อความของคุณที่นี่..."></textarea>
                    </div>

                    <button type="submit"
                        class="w-full md:w-auto px-8 py-3 bg-google-blue text-white font-medium rounded-pill hover:bg-blue-700 transition-all shadow-md hover:shadow-lg">
                        ส่งข้อความ
                    </button>
                </form>
            </div>

            <!-- Contact Info -->
            <div>
                <h2 class="text-2xl font-normal text-google-gray mb-6">ข้อมูลติดต่อ</h2>

                <!-- Contact Cards -->
                <div class="space-y-6 mb-10">
                    <!-- Email -->
                    <a href="mailto:hello@chrysoberyl.me"
                        class="flex items-start gap-4 p-5 bg-google-gray-50 rounded-card hover:bg-google-gray-100 transition-colors group">
                        <div
                            class="w-12 h-12 bg-google-blue rounded-full flex items-center justify-center flex-shrink-0">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                                </path>
                            </svg>
                        </div>
                        <div>
                            <h3 class="font-medium text-google-gray group-hover:text-google-blue transition-colors">
                                อีเมล</h3>
                            <p class="text-google-gray-500">hello@chrysoberyl.me</p>
                        </div>
                    </a>

                    <!-- Social Media -->
                    <div class="flex items-start gap-4 p-5 bg-google-gray-50 rounded-card">
                        <div
                            class="w-12 h-12 bg-google-red rounded-full flex items-center justify-center flex-shrink-0">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14"></path>
                            </svg>
                        </div>
                        <div>
                            <h3 class="font-medium text-google-gray">โซเชียลมีเดีย</h3>
                            <div class="flex gap-3 mt-2">
                                <a href="#" class="text-google-gray-500 hover:text-google-blue transition-colors">
                                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                        <path
                                            d="M8.29 20.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0022 5.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.072 4.072 0 012.8 9.713v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 012 18.407a11.616 11.616 0 006.29 1.84">
                                        </path>
                                    </svg>
                                </a>
                                <a href="#" class="text-google-gray-500 hover:text-google-blue transition-colors">
                                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                        <path
                                            d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z">

                                        <path
                                            d="M12.017 0C5.396 0 .029 5.367.029 11.987c0 5.079 3.158 9.417 7.618 11.162-.105-.949-.199-2.403.041-3.439.219-.937 1.406-5.957 1.406-5.957s-.359-.72-.359-1.781c0-1.663.967-2.911 2.168-2.911 1.024 0 1.518.769 1.518 1.688 0 1.029-.653 2.567-.992 3.992-.285 1.193.6 2.165 1.775 2.165 2.128 0 3.768-2.245 3.768-5.487 0-2.861-2.063-4.869-5.008-4.869-3.41 0-5.409 2.562-5.409 5.199 0 1.033.394 2.143.889 2.741.099.12.112.225.085.345-.09.375-.293 1.199-.334 1.363-.053.225-.172.271-.401.165-1.495-.69-2.433-2.878-2.433-4.646 0-3.776 2.748-7.252 7.92-7.252 4.158 0 7.392 2.967 7.392 6.923 0 4.135-2.607 7.462-6.233 7.462-1.214 0-2.354-.629-2.758-1.379l-.749 2.848c-.269 1.045-1.004 2.352-1.498 3.146 1.123.345 2.306.535 3.55.535 6.607 0 11.985-5.365 11.985-11.987C23.97 5.39 18.592.026 11.985.026L12.017 0z">
                                        </path>
                                    </svg>
                                </a>
                                <a href="#" class="text-google-gray-500 hover:text-google-blue transition-colors">
                                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                                        <path
                                            d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z">
                                        </path>
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Location -->
                    <div class="flex items-start gap-4 p-5 bg-google-gray-50 rounded-card">
                        <div
                            class="w-12 h-12 bg-google-green rounded-full flex items-center justify-center flex-shrink-0">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z">
                                </path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                        </div>
                        <div>
                            <h3 class="font-medium text-google-gray">ที่ตั้ง</h3>
                            <p class="text-google-gray-500">กรุงเทพมหานคร, ประเทศไทย</p>
                        </div>
                    </div>
                </div>

                <!-- FAQ CTA -->
                <div class="bg-google-blue rounded-card p-6 text-white">
                    <h3 class="font-medium text-lg mb-2">มีคำถามที่พบบ่อย?</h3>
                    <p class="text-white/80 mb-4">ลองดูหน้า FAQ ของเรา อาจมีคำตอบที่คุณกำลังมองหา</p>
                    <a href="#" class="inline-flex items-center gap-2 text-white font-medium hover:underline">
                        ไปยังหน้า FAQ
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7">
                            </path>
                        </svg>
                    </a>
                </div>
            </div>

        </section>

    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Back to Top Button -->
    <button id="back-to-top"
        class="fixed bottom-8 right-8 z-[100] p-3 bg-google-blue text-white rounded-full shadow-lg opacity-0 translate-y-20 pointer-events-none transition-all duration-300 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2"
        aria-label="Back to top">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
            stroke-linecap="round" stroke-linejoin="round">
            <polyline points="18 15 12 9 6 15"></polyline>
        </svg>
    </button>

</body>

</html>
