<header class="fixed w-full top-0 z-50 bg-google-gray-50 transition-shadow duration-300" id="main-header">
    <div class="border-b border-gray-200">
        <div class="container mx-auto px-4 md:px-6 lg:px-8 h-16 flex items-center justify-between max-w-[1248px]">
            <!-- Logo Area -->
            <div class="flex items-center gap-6">
                <a href="index.html" class="flex items-center gap-2 group">
                    <img src="images/logo-landscape-png.png" alt="Chrysoberyl" class="h-8">
                    <span
                        class="text-xl text-google-gray-500 font-normal relative top-[1px] hidden sm:block">Chrysoberyl</span>
                </a>
            </div>

            <!-- Navigation (Desktop) -->
            <nav class="hidden md:flex items-center gap-6 lg:gap-8">
                <a href="category.html"
                    class="text-[15px] font-medium text-google-gray-500 hover:text-google-blue transition-colors">Latest
                    Stories</a>
                <a href="category.html"
                    class="text-[15px] font-medium text-google-gray-500 hover:text-google-blue transition-colors">Product
                    Updates</a>
                <a href="about.html"
                    class="text-[15px] font-medium text-google-gray-500 hover:text-google-blue transition-colors">About
                    Us</a>
                <a href="category.html"
                    class="text-[15px] font-medium text-google-gray-500 hover:text-google-blue transition-colors">AI
                    & Innovation</a>
            </nav>

            <!-- Icons/Search -->
            <div class="flex items-center gap-2">
                <button onclick="toggleLanguageModal()"
                    class="p-2 text-google-gray-500 hover:bg-google-gray-100 rounded-full transition-colors"
                    aria-label="Language">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="#5f6368">
                        <path
                            d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zm6.93 6h-2.95a15.65 15.65 0 0 0-1.38-3.56c1.84.63 3.37 1.91 4.33 3.56zM12 4.04c.83 1.2 1.48 2.53 1.91 3.96h-3.82c.43-1.43 1.08-2.76 1.91-3.96zM4.26 14C4.1 13.36 4 12.69 4 12s.1-1.36.26-2h3.38c-.08.66-.14 1.32-.14 2 0 .68.06 1.34.14 2H4.26zm.82 2h2.95c.32 1.25.78 2.45 1.38 3.56-1.84-.63-3.37-1.9-4.33-3.56zm2.95-8H5.08c.96-1.66 2.49-2.93 4.33-3.56C8.81 5.55 8.35 6.75 8.03 8zM12 19.96c-.83-1.2-1.48-2.53-1.91-3.96h3.82c-.43 1.43-1.08 2.76-1.91 3.96zM14.34 14H9.66c-.09-.66-.16-1.32-.16-2 0-.68.07-1.35.16-2h4.68c.09.65.16 1.32.16 2 0 .68-.07 1.34-.16 2zm.25 5.56c.6-1.11 1.06-2.31 1.38-3.56h2.95c-.96 1.65-2.49 2.93-4.33 3.56zM16.36 14c.08-.66.14-1.32.14-2 0-.68-.06-1.34-.14-2h3.38c.16.64.26 1.31.26 2s-.1 1.36-.26 2h-3.38z" />
                    </svg>
                </button>
                <button onclick="toggleSearchOverlay()"
                    class="p-2 text-google-gray-500 hover:bg-google-gray-100 rounded-full transition-colors"
                    aria-label="Search">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="#5f6368">
                        <path
                            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                    </svg>
                </button>
                <!-- Mobile Menu Button -->
                <button onclick="toggleMobileMenu()"
                    class="md:hidden p-2 text-google-gray-500 hover:bg-google-gray-100 rounded-full transition-colors">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="#5f6368">
                        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <!-- Mobile Menu Drawer (Hidden by default) -->
    <div id="mobile-menu-drawer" class="fixed inset-0 z-40 hidden md:hidden">
        <div class="fixed inset-0 bg-gray-600 bg-opacity-75 transition-opacity" onclick="toggleMobileMenu()"></div>
        <nav
            class="fixed top-0 right-0 z-50 w-64 h-full bg-white shadow-xl py-6 px-6 transform transition-transform duration-300 ease-in-out">
            <div class="flex items-center justify-between mb-8">
                <span class="text-lg font-medium text-google-gray">Menu</span>
                <button onclick="toggleMobileMenu()" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
            <div class="flex flex-col gap-6">
                <a href="category.html" class="text-base font-medium text-google-gray-500 hover:text-google-blue">Latest
                    Stories</a>
                <a href="category.html"
                    class="text-base font-medium text-google-gray-500 hover:text-google-blue">Product
                    Updates</a>
                <a href="about.html" class="text-base font-medium text-google-gray-500 hover:text-google-blue">About
                    Us</a>
                <a href="category.html" class="text-base font-medium text-google-gray-500 hover:text-google-blue">AI &
                    Innovation</a>
            </div>
        </nav>
    </div>

    <!-- Search Overlay (Hidden by default) -->
    <div id="search-overlay" class="fixed inset-0 z-[60] hidden flex items-start justify-center pt-24 px-4">
        <!-- Backdrop -->
        <div class="fixed inset-0 bg-gray-600 bg-opacity-75 transition-opacity backdrop-blur-sm"
            onclick="toggleSearchOverlay()"></div>

        <!-- Search Box -->
        <div class="relative w-full max-w-2xl bg-white rounded-2xl shadow-2xl overflow-hidden transform transition-all">
            <div class="flex items-center gap-4 px-6 py-4">
                <svg class="text-gray-400 w-6 h-6 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <input type="text"
                    class="w-full text-xl font-normal text-google-gray placeholder-gray-400 border-none focus:ring-0 bg-transparent h-12"
                    placeholder="Search Chrysoberyl..." autofocus>
                <button onclick="toggleSearchOverlay()"
                    class="p-2 text-gray-400 hover:text-gray-600 rounded-full transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
            <!-- Quick Suggestions (Optional enhancement) -->
            <div class="border-t border-gray-100 px-6 py-4 bg-gray-50">
                <p class="text-xs font-medium text-gray-500 uppercase tracking-wider mb-3">Popular Searches</p>
                <div class="flex flex-wrap gap-2">
                    <button
                        class="px-3 py-1 bg-white border border-gray-200 rounded-lg text-sm text-gray-600 hover:border-google-blue hover:text-google-blue transition-colors">AI
                        Update</button>
                    <button
                        class="px-3 py-1 bg-white border border-gray-200 rounded-lg text-sm text-gray-600 hover:border-google-blue hover:text-google-blue transition-colors">Gemini</button>
                    <button
                        class="px-3 py-1 bg-white border border-gray-200 rounded-lg text-sm text-gray-600 hover:border-google-blue hover:text-google-blue transition-colors">Android
                        15</button>
                </div>
            </div>
        </div>
    </div>
</header>
